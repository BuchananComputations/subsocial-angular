<app-icon-button [iconSize]="isOpen ? 16 : 19"
                 [buttonSize]="36"
                 [iconName]="isOpen ? 'close-icon' : 'menu-icon'"
                 (click)="switchMenu(!isOpen)"
                 class="menu-icon"
>
</app-icon-button>

<app-left-side-menu (backdropClick)="switchMenu(false)" [type]="'switch'"></app-left-side-menu>
