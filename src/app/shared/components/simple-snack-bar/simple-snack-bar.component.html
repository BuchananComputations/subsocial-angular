<app-row [v]="'center'">

  <mat-icon *ngIf="options.iconName"
            svgIcon="{{ options.iconName }}"
  ></mat-icon>
  <mat-spinner *ngIf="options.isWait"
               [diameter]="25"></mat-spinner>

  <span>{{ options.message }}</span>

</app-row>

<app-close-button (onClose)="snackBarRef.dismiss()" *ngIf="options.isShowCloseButton"></app-close-button>
