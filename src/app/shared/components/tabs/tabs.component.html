<nav mat-tab-nav-bar animationDuration="0ms" *transloco="let t; read: 'tabs'">
  <a mat-tab-link *ngFor="let link of tabLinks"
     [active]="link.tabName === activeLink?.tabName"
     (click)="onTabClick(link)">
    {{t(link.tabName)}} <span class="add-info">{{link.additionalInfo}}</span>
  </a>
</nav>
