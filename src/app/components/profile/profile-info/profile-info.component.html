<div class="profile-info-wp">
  <app-avatar
    [src]="avatarSrc"
    [size]="type === 'small' ? AVATAR_SIZE.SMALL : AVATAR_SIZE.MEDIUM"
    [name]="profileName || (address | addressHidden )"
    [jdentityValue]="address"
  ></app-avatar>
  <div>
    <div class="profile-name-wp">
      <app-title
        [text]="profileName || (address | addressHidden)"
        [type]="'medium'"
        [link]="'/accounts/' + address"
      >
      </app-title>
    </div>

    <div class="profile-stats-wp" [ngClass]="type">
      <span (click)="openConnectionDialog('following')">
        <strong class="count">{{ followingCount | numeral }}</strong>
        <span>{{ 'plural.following' | i18nextEager: {count: followingCount } }}</span>
      </span>
      <span (click)="openConnectionDialog('followers')">
        <strong class="count">{{followersCount | numeral}}</strong>
        <span>{{ 'plural.follower' | i18nextEager: {count: followersCount } }}</span>
      </span>
    </div>
  </div>
</div>
