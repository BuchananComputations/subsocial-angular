<div class="input-wp">
  <mat-form-field class="w100" appearance="outline">
    <mat-label>
      <span *ngIf="!isRequired; else required">
        {{label}}
      </span>
    </mat-label>

    <input (blur)="onBlur()" [(ngModel)]="value" matInput>

  </mat-form-field>


  <div *ngIf="error"
       class="error-wp"
       [@errorsAnimations]
  >
    <span>{{error}}</span>
  </div>

</div>

<ng-template #required>
  <span class="asterisk">*</span>
  <span>&#32;</span> {{label}}
</ng-template>
