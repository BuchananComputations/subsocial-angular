<div class="modal-wp share-post">
  <div class="modal-header">
    <h2 class="title-medium">{{ 'post.sharePost' | i18nextEager }}</h2>
    <app-close-button (onClose)="dialogRef.close()"></app-close-button>
  </div>

  <form [formGroup]="sharedPostForm" action="" class="share-post-body">
    <app-space-select formControlName="spaceId"></app-space-select>

    <app-mde-editor [height]="80"
                    [autoFocus]="true"
                    [placeholder]="'forms.placeholder.comment' | i18nextEager"
                    formControlName="body"
    ></app-mde-editor>

    <app-post-item [isSharedPost]="true"
                   [postItemData]="data"
    ></app-post-item>
  </form>

  <div class="button-wp">
    <button mat-stroked-button
            (click)="dialogRef.close()"
    >
      {{ 'buttons.cancel' | i18nextEager }}
    </button>

    <app-tx-button [isSending]="isSending"
                   (click)="createSharePost()"
                   [name]="'buttons.createPost' | i18nextEager"
    ></app-tx-button>
  </div>

</div>
