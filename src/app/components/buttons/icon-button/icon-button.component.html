<button [style.width]="buttonSize + 'px'"
        [style.height]="buttonSize + 'px'"
        [style.line-height]="buttonSize + 'px'"
        mat-icon-button
>
  <mat-icon [style.width]="iconSize + 'px'"
            [style.height]="iconSize + 'px'"
            [class.icon-gray]="color === 'gray'"
            svgIcon="{{iconName}}"
  ></mat-icon>
</button>
