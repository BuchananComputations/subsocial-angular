<app-icon-button [buttonSize]="32"
                 [iconSize]="22"
                 [iconName]="'share-icon'"
></app-icon-button>

<span [ngClass]="['action-panel-label']"
      [style.fontSize]="fontSize + 'px'"
      *ngIf="isShowLabel"
>
  <span>{{ 'buttons.share' | i18nextEager }}</span>
  <span *ngIf="count > 0">
    ({{count | numeral}})
  </span>
</span>

<span
  class="action-panel-label"
  [style.fontSize]="fontSize + 'px'"
  *ngIf="!isShowLabel && count > 0"
>
  {{count | numeral}}
</span>
