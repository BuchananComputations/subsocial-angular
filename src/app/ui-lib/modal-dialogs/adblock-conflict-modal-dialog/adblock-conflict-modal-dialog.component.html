<app-column [v]="'center'" [h]="'space-between'" *transloco="let t; read: 'modals.adblock'">

  <img width="180"
       height="40"
       src="assets/subsocial-logo.png"
       alt="subsocial-logo"
  >

  <p class="title-large">{{ t('title')}}</p>

  <p>{{ t('subtitle')}}</p>

  <button (click)="reload()"
          class="w100 normal"
          mat-flat-button
          color="primary">
    {{ t('button')}}
  </button>

</app-column>
