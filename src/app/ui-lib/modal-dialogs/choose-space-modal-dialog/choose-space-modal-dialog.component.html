<div class="modal-wp">
  <div class="modal-header">
    <h2 class="title-medium">{{ 'forms.titles.chooseSpace' | transloco }}</h2>
    <app-close-button (onClose)="dialogRef.close()"></app-close-button>
  </div>
  <div class="modal-body-spaces">
    <ul class="space-list">
      <li *ngFor="let space of spaces$ | async" >
        <app-row (click)="onClick(space.struct.id)"
                 [v]="'center'"
        >
          <app-avatar [src]="space.content.image"></app-avatar>
          <span class="title-small">{{space.content.name}}</span>
        </app-row>
      </li>
    </ul>
  </div>
</div>
