<button ifDesktop
        class="add-btn-desktop"
        *ngIf="type"
        mat-ripple
        [ngClass]="type"
        (click)="onClick()"
>
  <span>+</span>
  <span *transloco="let t; read: 'buttons'">
    {{type === 'post' ? t('newPost') : t('createSpace') }}
  </span>
</button>

<button class="add-btn-mobile"
        ifMobile mat-mini-fab
        color="primary"
        (click)="onClick()"
>
  <mat-icon>add</mat-icon>
</button>
