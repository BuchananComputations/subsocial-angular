<app-icon-button [iconSize]="22"
                 [buttonSize]="32"
                 [iconName]="isActive ? 'downvote-active-icon' : 'downvote-default-icon'"
                 (click)="this.voteClick.emit()"
></app-icon-button>

<span class="action-panel-label"
      *ngIf="isShowLabel"
      [style.fontSize]="fontSize + 'px'"
>
  {{ 'buttons.downvote' | transloco }}
  <span *ngIf="count > 0">
    ({{count | numeral}})
  </span>
</span>

<span
  class="action-panel-label"
  [ngClass]="{ 'active': isActive }"
  [style.fontSize]="fontSize + 'px'"
  *ngIf="!isShowLabel && count > 0"
>
  {{count | numeral}}
</span>
