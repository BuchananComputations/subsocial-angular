<ng-container *ngIf="(isAuthorized$ | async) && (profileData$ | async) as profileData">

  <div (click)="sideNavService.openAccountSideNav()"
       class="profile-button-wp"
  >
    <app-avatar [src]="profileData.avatar"
                [jdentityValue]="profileData.address"
                [size]="30"
    ></app-avatar>

    <app-column [margin]="'0 0 0 10px'">

      <span>{{profileData.name || (profileData.address | addressHidden)}}</span>

      <app-tokens type="primary" [tokens]="accountService.balance$ | async"></app-tokens>

    </app-column>

  </div>
</ng-container>

<ng-container *ngIf="!(isAuthorized$ | async)">

  <button mat-stroked-button
          (click)="accountService.openSignInModal()"
          class="sign-in-btn"
          color="primary">
    Sign in
  </button>

</ng-container>
