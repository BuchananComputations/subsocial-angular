<app-icon-button [buttonSize]="32"
                 [iconSize]="22"
                 [iconName]="'share-icon'"
></app-icon-button>

<span [ngClass]="['action-panel-label']"
      *ngIf="isShowLabel"
>
  {{ 'buttons.share' | transloco }}
  <span *ngIf="count > 0">
    ({{count | numeral}})
  </span>
</span>

<span
  class="action-panel-label"
  *ngIf="!isShowLabel && count > 0"
>
  {{count | numeral}}
</span>
