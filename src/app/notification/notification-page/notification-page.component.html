<mat-card>
  <app-title type="medium" [text]="'notifications.title' | i18nextEager"></app-title>

    <div
      infinite-scroll
      [infiniteScrollThrottle]="50"
      [infiniteScrollDistance]="scrollDistance"
      (scrolled)="onScrollDown()"
      [infiniteScrollDisabled]="isBlockInfinityScroll"
    >
      <div class="notification-wp" *ngFor="let notification of notifications; trackBy: trackById">
        <app-notification-item [notification]="notification"></app-notification-item>
      </div>
    </div>

  <app-spinner [showSpinner]="loading"></app-spinner>
  <app-no-content *ngIf="noNotification$ | async" [text]="'content.noNotifications' | i18nextEager"></app-no-content>
</mat-card>
