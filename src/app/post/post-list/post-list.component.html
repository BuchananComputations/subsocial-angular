<ng-container>
  <div
    infinite-scroll
    [infiniteScrollThrottle]="50"
    [infiniteScrollDistance]="scrollDistance"
    (scrolled)="onScrollDown()"
    [infiniteScrollDisabled]="isBlockInfinityScroll"
  >
    <div class="post-item-wp" *ngFor="let postData of (items$ | async); trackBy: trackById">
      <ng-container *ngIf="!postData.isSharedPost">
        <app-post-item [showHiddenContent]="showHiddenContent"
                       [postItemData]="postData"
        ></app-post-item>
      </ng-container>
      <ng-container *ngIf="postData.isSharedPost">
        <app-shared-post-item [postItemData]="postData"
                              [showHiddenContent]="showHiddenContent"
        ></app-shared-post-item>
      </ng-container>
    </div>

    <app-spinner [showSpinner]="isLoading" [text]="'content.morePost' | transloco"></app-spinner>
  </div>
</ng-container>
